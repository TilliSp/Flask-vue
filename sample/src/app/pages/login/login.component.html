<div class="page-holder align-items-center ">
    <div class="container">
        <div class="col-md-5 offset-md-3 px-lg-4" >
          <div class="card">            
            <div class="card-body p-lg-5 pb-lg-0">
              <h3 class="mb-4 text-center">Авторизация</h3>
              <form class="form_login" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input class="form-control" formControlName="username" type="text" placeholder="Honney" required >
                  <label for="username">Логин</label>
                  <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Требуется логин</div>
                </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" formControlName="password" class="form-control" placeholder="123456" required>
                  <label for="password">Пароль</label>
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Требуется пароль</div>
                </div>
                </div>
                <!-- <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember">
                  <label class="form-check-label" for="remember">Запомнить</label>
                </div> -->
                <!-- <button class="btn btn-primary" type="button">Войти</button> -->
                <div class="form-group form-floating mb-3 text-center">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted text-center">Перейти к <a routerLink="/register">Регистрации</a></div>
            </div>
          </div>
        </div>
    </div>
  </div>
