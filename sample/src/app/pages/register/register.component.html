<div class="page-holder align-items-center py-4  vh-100">
    <div class="container">
        <div class="card col-md-5 offset-md-3 ">
            <div class="card-body p-lg-5 pb-lg-0">
                <h3 class="mb-4 text-center">Регистрация</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <!-- <div class="form-group form-floating mb-3">                    
                    <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="firstName"/>
                    <label for="firstName">Имя</label>                    
                </div>
                <div class="form-group form-floating mb-3">                    
                    <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="lastName"/>
                    <label for="lastName">Фамилия</label>
                    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                    </div>
                </div> -->
                    <div class="form-group form-floating mb-3">
                        <input type="text" id="username" formControlName="username" class="form-control"
                            placeholder="username" />
                        <label for="username">Логин</label>
                        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                            <div *ngIf="f['username'].errors['required']">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group form-floating mb-3">
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="password" />
                        <label for="password">Пароль</label>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group form-floating mb-3 text-center">
                        <button [disabled]="loading" class="btn btn-primary ">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Регистрация
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4 ">
                <div class="text-sm text-muted text-center">Перейти к странице <a routerLink="/login">Авторизации</a>
                </div>
            </div>
        </div>
    </div>
</div>
